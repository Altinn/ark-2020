						<textarea id="docsrc" style="display:none">For å kunne understøtte “once-only”, så er det essensielt at det er enkelt å gjøre kall mot andre systemers API’er fra en 3.0-tjeneste. For å forenkle dette kan en mulig løsning være å støtte en type gjenbrukbar asset av type “API-plugins”, som gjør det enkelt å gjøre kall.
En ukjent faktor er den kommende “API-katalogen”, og hvilke egenskaper den vil tilby.

Enkel bruk av API’er.
