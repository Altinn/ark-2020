						<textarea id="docsrc" style="display:none">Organisasjoner er typisk tjenesteeiere, men i 3.0 er det ikke noe i veien for at konsulenthus som bedriver tjenesteutvikling også kan ha sine egne organisasjoner. I en organisasjon så kan man gi tilganger til brukere, og man kan opprette teams med tilgang til en eller flere 3.0-tjenester. Det å håndtere organisasjonen, som alt annet, skal være 100% selvbetjent.
- opprette og slette organisasjoner
- opprette navn og kallenavn
- lenke til organisasjoner
- logo
- liste organisasjoner
- opprette repository for organisasjonen, se reporsitory management
- legge til og fjerne teams fra organisasjonen
- liste teams i en organisasjon
- legge til og fjerne brukere i en organisasjon
- liste alle brukere i en organisasjon
- liste brukere i et team
</textarea>
